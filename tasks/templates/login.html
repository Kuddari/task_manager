{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}

    {% block title %}
        เข้าสู่ระบบ
    {% endblock %}


</head>
<body>
    {% block content %}
    <div class="flex flex-col items-center justify-center  min-h-screen bg-center bg-cover" style="background-image: url('{% static "images/mos.jpg" %}');">
        <div class="py-8 w-[40%] h-[40%] bg-black bg-opacity-65 backdrop-blur-sm text-white">
            <h1 class="text-center text-4xl mb-4">เข้าสู่ระบบ</h1>
            <div class="px-14">
                <form method="post">
                    {% csrf_token %}
                    <div class="relative mb-6">
                        <label for="user-id" class="block mb-2 text-xl font-medium text-white">ชื่อผู้ใช้งาน</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                                <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-4 0-8 2-8 4v2h16v-2c0-2-4-4-8-4z" />
                                </svg>
                            </span>
                            <input 
                                type="text" 
                                id="username" 
                                name="username" 
                                class="w-full text-gray-400 pl-12 py-3 text-lg border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                                placeholder="กรอกชื่อผู้ใช้งาน" 
                                required>
                        </div>
                    </div>
                    <div class="relative mb-6">
                        <label for="password" class="block mb-2 text-xl font-medium text-white">รหัสผ่าน</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                                <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M12 1a5 5 0 0 0-5 5v4H5a3 3 0 0 0-3 3v6a3 3 0 0 0 3 3h14a3 3 0 0 0 3-3v-6a3 3 0 0 0-3-3h-2V6a5 5 0 0 0-5-5zm-3 5a3 3 0 1 1 6 0v4H9V6zm3 10a2 2 0 1 1 0 4 2 2 0 0 1 0-4z" />
                                </svg>
                            </span>
                            
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                class="w-full text-gray-400 pl-12 py-3 text-lg border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                                placeholder="กรอกรหัสผ่าน" 
                                required>
                        </div>
                    </div>
                    {% if error_message %}
                    <h1 class="text-red-600 -mt-2 text-center">{{ error_message }}</h1>
                    {% endif %}
                    
                    <div class="flex justify-center">
                        <button 
                            type="submit" 
                            class="w-56 mt-3 mb-4 py-3 text-xl font-bold text-white bg-blue-500 rounded-lg hover:bg-blue-600 hover:scale-105 transition-all duration-400">
                            เข้าสู่ระบบ
                        </button>
                    </div>
                </form>
               

            </div>
        </div>
    </div>
    {% endblock %}


</body>
</html>
